name: check

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Initialize
        uses: spotdemo4/nix-init@main

      - name: Run checks
        run: nix flake check

  bump:
    needs: check
    if: ${{ github.event_name == 'push' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Initialize
        uses: spotdemo4/nix-init@main

      - name: Bump
        uses: spotdemo4/bumper@main
        with:
          files: >-
            action.yaml
