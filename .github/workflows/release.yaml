name: release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  bin:
    runs-on: ubuntu-latest
    steps:
      - name: Initialize
        uses: spotdemo4/nix-init@main

      - name: Bundle
        run: nix bundle -o result --bundler github:DavHau/nix-portable

      - name: Release
        uses: softprops/action-gh-release@6da8fa9354ddfdc4aeace5fc48d7f679b5214090 # v2.4.1
        with:
          files: ./result/**/*

  deb:
    runs-on: ubuntu-latest
    steps:
      - name: Initialize
        uses: spotdemo4/nix-init@main

      - name: Bundle
        run: nix bundle -o result --bundler github:NixOS/bundlers#toDEB

      - name: Release
        uses: softprops/action-gh-release@6da8fa9354ddfdc4aeace5fc48d7f679b5214090 # v2.4.1
        with:
          files: ./result/**/*.deb

  rpm:
    runs-on: ubuntu-latest
    steps:
      - name: Initialize
        uses: spotdemo4/nix-init@main

      - name: Bundle
        run: nix bundle -o result --bundler github:NixOS/bundlers#toRPM

      - name: Release
        uses: softprops/action-gh-release@6da8fa9354ddfdc4aeace5fc48d7f679b5214090 # v2.4.1
        with:
          files: ./result/**/*.rpm
