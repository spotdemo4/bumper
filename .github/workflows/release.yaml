name: release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  bin:
    runs-on: ubuntu-latest
    steps:
      - name: Initialize
        uses: spotdemo4/nix-init@main

      - name: Info
        id: info
        run: |
          BWRAP_PATH=$(nix shell nixpkgs#bubblewrap \
            --inputs-from . \
            --command bash \
            -c "which bwrap")
          echo "bwrap_path=${BWRAP_PATH}" >> $GITHUB_OUTPUT
          echo "bwrap path: ${BWRAP_PATH}"

          GIT_PATH=$(which git)
          echo "git_path=${GIT_PATH}" >> $GITHUB_OUTPUT
          echo "git path: ${GIT_PATH}"

      - name: Bundle
        env:
          NP_RUNTIME: bwrap
          NP_BWRAP: ${{ steps.info.outputs.static_path }}
          NP_GIT: ${{ steps.info.outputs.git_path }}
        run: nix bundle -o result --bundler github:DavHau/nix-portable

      - name: Rename
        id: rename
        run: |
          NAME="/tmp/${{ github.event.repository.name }}-$(uname -m)-$(uname -s)"
          NAME="${NAME,,}"
          echo "name=${NAME}" >> $GITHUB_OUTPUT
          find result -xtype l -exec mv {} "${NAME}" \;

      - name: Release
        uses: softprops/action-gh-release@6da8fa9354ddfdc4aeace5fc48d7f679b5214090 # v2.4.1
        with:
          files: ${{ steps.rename.outputs.name }}

  deb:
    runs-on: ubuntu-latest
    steps:
      - name: Initialize
        uses: spotdemo4/nix-init@main

      - name: Bundle
        run: nix bundle -o result --bundler github:NixOS/bundlers#toDEB

      - name: Rename
        id: rename
        run: |
          NAME="/tmp/${{ github.event.repository.name }}-$(uname -m)-$(uname -s).deb"
          NAME="${NAME,,}"
          echo "name=${NAME}" >> $GITHUB_OUTPUT
          find result -xtype l -exec mv {} "${NAME}" \;

      - name: Release
        uses: softprops/action-gh-release@6da8fa9354ddfdc4aeace5fc48d7f679b5214090 # v2.4.1
        with:
          files: ${{ steps.rename.outputs.name }}

  rpm:
    runs-on: ubuntu-latest
    steps:
      - name: Initialize
        uses: spotdemo4/nix-init@main

      - name: Bundle
        run: nix bundle -o result --bundler github:NixOS/bundlers#toRPM

      - name: Rename
        id: rename
        run: |
          NAME="/tmp/${{ github.event.repository.name }}-$(uname -m)-$(uname -s).rpm"
          NAME="${NAME,,}"
          echo "name=${NAME}" >> $GITHUB_OUTPUT
          find result -xtype l -exec mv {} "${NAME}" \;

      - name: Release
        uses: softprops/action-gh-release@6da8fa9354ddfdc4aeace5fc48d7f679b5214090 # v2.4.1
        with:
          files: ${{ steps.rename.outputs.name }}

  oci:
    runs-on: ubuntu-latest
    steps:
      - name: Initialize
        uses: spotdemo4/nix-init@main

      - name: Create user
        uses: spotdemo4/setup-git-app-user@main
        id: user
        with:
          app-id: ${{ vars.CLIENT_ID }}
          private-key: ${{ secrets.PRIVATE_KEY }}

      - name: Bundle
        run: nix bundle -o result --bundler github:NixOS/bundlers#toDockerImage

      - name: Release
        run: |
          nix shell nixpkgs#skopeo \
            --inputs-from . \
            --command skopeo copy \
            --dest-creds=${{ steps.user.outputs.name }}:${{ steps.user.outputs.token }} \
            docker-archive:result \
            docker://ghcr.io/${{ github.repository }}:${GITHUB_REF_NAME#v}
