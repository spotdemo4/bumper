name: release

on:
  push:
    tags: ["v*"]

permissions:
  contents: read

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Initialize
        uses: spotdemo4/nix-init@main

      - name: Bundle
        run: nix bundle --bundler github:NixOS/bundlers#toDEB

      - name: Release
        uses: softprops/action-gh-release@6da8fa9354ddfdc4aeace5fc48d7f679b5214090 # v2.4.1
        with:
          generate_release_notes: true
          files: |
            ./**/*.deb
